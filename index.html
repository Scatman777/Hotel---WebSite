<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Mollenhauer</title>
    <link rel="stylesheet" href="/css/Hotel-style.css" />
    <link rel="icon" href="" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="wrapper">
      <div class="headerMain">
        <header class="header">
          <div class="header__countainer _countainer">
            <div class="header__body">
              <div class="header__logo">
                <img src="./img/logo1.jpg" alt="Header-Logo1">
                <img src="./img/logo2.jpg" alt="Header-Logo2">
              </div>
              <nav class="header__navigation">
                <ul class="header__list">
                  <li class="header__item">
                    <a href="#">Главная</a>
                  </li>
                  <li class="header__item">
                    <a href="#">Номера</a>
                  </li>
                  <li class="header__item">
                    <a href="#">Развлечения</a>
                  </li>
                  <li class="header__item">
                    <a href="#">Трансфер</a>
                  </li>
                  <li class="header__item">
                    <a href="#">Контакты</a>
                  </li>
                </ul>
              </nav>
              <div class="header__column">
                <div class="header__messenger">
                  <img src="/img/vk.svg" alt="VK">
                  <img src="/img/telegram.svg" alt="Telegram">
                </div>
                <button class="header__button">
                  <a href="#">Групповые заезды</a>
                </button>
              </div>
            </div>
          </div>
        </header>

        <main class="main">
          <div class="main__countainer _countainer">
            <div class="main__body">
              <div class="main__block-title">
                <div class="main__column-icon">
                  <img src="./img/Vector.svg" alt="icon-stur">
                  <img src="./img/Vector.svg" alt="icon-stur">
                  <img src="./img/Vector.svg" alt="icon-stur">
                  <img src="./img/Vector.svg" alt="icon-stur">
                </div>
                <h1 class="main__title">Отель «Долина 960»</h1>
                <button class="main__button">
                  <a href="#">Быстрое бронирование</a>
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./js/Mollenhauer.js"></script>
  </body>
</html>
