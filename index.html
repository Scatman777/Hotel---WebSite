<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Mollenhauer</title>
    <link rel="stylesheet" href="/css/Mollenhauer-style.css" />
    <link rel="icon" href="" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="wrapper">
        <header class="header">

            <div class="header__body">
              <div class="header__logo">
                <img src="./img/logo1.jpg" alt="Header-Logo1">
                <img src="/img/logo2.jpg" alt="Header-Logo2">
              </div>
              <nav class="header__navigation">
                <ul class="header__list">
                  <li class="header__item">
                    <a href="#">Главная</a>
                  </li>
                  <li class="header__item">
                    <a href="#">Номера</a>
                  </li>
                  <li class="header__item">
                    <a href="#">Развлечения</a>
                  </li>
                  <li class="header__item">
                    <a href="#">Трансфер</a>
                  </li>
                  <li class="header__item">
                    <a href="#">Контакты</a>
                  </li>
                </ul>
              </nav>
              <div class="header__column">
              </div>
            </div>
          </div>
        </header>

      <main class="main"></main>

      <footer class="footer"></footer>
    </div>

    <script src="./js/Mollenhauer.js"></script>
  </body>
</html>
